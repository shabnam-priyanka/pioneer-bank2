<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-area">
        <h1 class="text-center">  Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="E-mail">
            <br>
            <input type="password" class="form-control" name="" id="" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
<!-- .row>.col-md-4*3>h5+h2 -->
    <div id="transaction-area">
    <div class="row">
        <div class="col-md-4">
            <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">00</span></h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$ <span id="currentWithdraw">00</span></h2>
            </div>
        </div>
        <div class="col-md-4">
                <div class="balance status">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
    </div>            
    </div>
                <!-- .row>.col-md-6*2>h4+input+btn.btn.btn-success -->

            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Deposit</h4>
                        <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                        <br>
                        <button id="depositbtn" class="btn btn-success">Deposit</button>
                    </div>
                </div>

                <div class="col-md-6">
                        <div class="submit-area">
                        <h4>Withdraw</h4>
                        <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                        <br>
                        <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
                </div>
            </div>

    <script>
        
        const loginbtn = document.getElementById("login");
        loginbtn.addEventListener('click', function () {
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = 'none';
            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = "block";
        }) 

        //functionality for deposit btn
        const depositbtn = document.getElementById('depositbtn');
        depositbtn.addEventListener('click', function(){
            const depositAmount = document.getElementById('depositAmount').value;
            const depositNumber = parseFloat(depositAmount);

            // const currentDeposit = document.getElementById('currentDeposit').innerText;
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit = depositNumber + currentDepositNumber;
            // document.getElementById('currentDeposit').innerText =totalDeposit;

            // const currentBalance = document.getElementById('currentBalance').innerText;
            // const currentBalanceNumber = parseFloat(currentBalance);
            // const totalBalance = depositNumber + currentBalanceNumber;
            // document.getElementById('currentBalance').innerText = totalBalance;

            //above 8 lines made shorter in 2 line 98 & 99 created function called in here

            spanTagDepositBalance('currentBalance', depositNumber)
            spanTagDepositBalance('currentDeposit', depositNumber)

            document.getElementById('depositAmount').value = '';
            
        });

        //withdraw
        const withdrawBtn = document.getElementById('addWithdraw');
        withdrawBtn.addEventListener('click', function (){
            const withdrawAmount = document.getElementById('withdrawAmount').value;
            const withdrawNumber = parseFloat(withdrawAmount);
            let withdrawMoney = document.getElementById('currentWithdraw').innerText;
            let totalWithdraw = parseFloat(withdrawMoney);
            let moneyWithdraw = withdrawNumber + totalWithdraw;
            //withdrawMoney.innerText = moneyWithdraw;
            console.log(moneyWithdraw);

            document.getElementById('currentWithdraw').innerText = moneyWithdraw;

            document.getElementById('withdrawAmount').value = '';

        })


        //function for deposit and balance
        function spanTagDepositBalance(id, depositNumber){
            const currentBalance = document.getElementById(id).innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = depositNumber + currentBalanceNumber;
            document.getElementById(id).innerText = totalBalance;
        }
        
        

    </script>
</body>

</html>
